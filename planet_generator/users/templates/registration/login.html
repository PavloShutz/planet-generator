{% extends 'image_generator/base.html' %}

{% block content %}

    <p>Log in:</p>
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'img_generate:index' %}" />
    </form>

{% endblock content %}
