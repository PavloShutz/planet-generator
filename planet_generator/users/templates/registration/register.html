{% extends 'image_generator/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Register:</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'users:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Register" button_type="submit" %}
    </form>

{% endblock content %}
